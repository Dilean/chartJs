<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChartJs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="#">

    <head>

    <body ng-app="app">

        <div class="container" ng-controller="mainController">
            <div class="row">
                <div class="col-md-12">
                    <h2>Filters</h2>
                    <div class="row filter_container">
                        <div class="col-md-3">
                            <label>Users: </label>
                            <select class="form-select filter" id="selectUserName" ng-model="userNameSelected"
                                ng-change="filter_userName()">
                                <option value="">All</option>
                                <option ng-repeat="user in filter_users" value="{{user.name}}">
                                    {{user.name}}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label>Access type: </label>
                            <select class="form-select filter" id="selectUserType" ng-model="userTypeSelected"
                                ng-change="filter_userType()">
                                <option value="">All</option>
                                <option ng-repeat="type in filter_types" value="{{type}}">
                                    {{type}}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label>Chart type: </label>
                            <select class="form-select filter" id="selectChartType" ng-model="chartSelected"
                                ng-change="filter_chartType()">
                                <option ng-repeat="chart in filter_chart" value="{{chart.type}}">
                                    {{chart.type}}
                                </option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label>Data range: </label>
                            <input class="filter" type="text" name="daterange" value="" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="myChartContainer" class="col-md-12">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
        </div>

        <!--Script angular-->
        <script src="node_modules/angularjs-daterangepicker/node_modules/angular/angular.js"></script>
        <script src="node_modules/chart.js/dist/Chart.min.js"></script>
        <script src="node_modules/angular-chart.js/dist/angular-chart.js"></script>
        <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>

        <!--Local scripts-->
        <!-- <script src="js/chart.js"></script> -->
        <script src="js/app.js"></script>

        <!--Others scripts-->
        <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
        <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script> -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    </body>
